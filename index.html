<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Penjualan</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-image">
            <img src="img/logo1.jpg">
        </div>

        <div class="login-form-wrapper">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nim" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password/NIM" required>
                </div>

                <a href="#" class="forgot-password">Lupa Password?</a>

                <button type="submit" class="login-button">Login</button>

                <div class="or-divider">Or</div>

                <div class="social-login">
                    <button type="button" class="google-login"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="facebook-login"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>

                <p class="signup-link">Belum Punya Akun? <a href="#">Daftar</a></p>
                
                <p id="alertMessage" class="alert-message"></p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
