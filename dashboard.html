<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Penjualan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-th-large"></i>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="dashboard.html" class="active">
                            <i class="fas fa-home"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="products.html">
                            <i class="fas fa-box-open"></i>
                            <span class="nav-text">Produk</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutButtonSidebar">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content-wrapper" id="dashboardContent">
            <div class="header">
                <h1>Dashboard</h1>
                <button id="logoutButtonHeader" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>

            <div class="summary-cards">
                
                <div class="card product-card">
                    <i class="fas fa-box-open card-icon"></i>
                    <p class="card-title">Total Products</p>
                    <div class="card-value" id="totalProducts">0</div>
                </div>

                <div class="card sales-card">
                    <i class="fas fa-shopping-cart card-icon" style="color: #FFC107;"></i>
                    <p class="card-title">Total Sales</p>
                    <div class="card-value" id="totalSales">0</div>
                </div>

                <div class="card revenue-card">
                    <i class="fas fa-dollar-sign card-icon" style="color: #4CAF50;"></i>
                    <p class="card-title">Total Pendapatan </p>
                    <div class="card-value" id="totalRevenue">Rp 0</div>
                </div>

            </div>

            <div class="view-products-section">
                <h2>Lihat Detail Produk</h2>
                <p>Akses tabel lengkap untuk mengelola stok, harga, dan informasi lainnya.</p>
                <button id="viewProductsButton">Lihat Data Produk</button>
            </div>

        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
