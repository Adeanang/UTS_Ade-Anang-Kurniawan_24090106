<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data Produk - sistem Penjualan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-th-large"></i>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="dashboard.html" id="sidebar-dashboard">
                            <i class="fas fa-home"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="products.html" class="active">
                            <i class="fas fa-box-open"></i>
                            <span class="nav-text">Produk</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutButtonSidebar">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content-wrapper">
            <div class="header">
                <h1>List Data Product</h1>
                <button id="logoutButtonHeader" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>

            <div class="product-table-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Stock</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
